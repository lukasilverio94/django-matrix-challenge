<!-- members_list.html -->
{% extends 'base.html' %}

{% block title %}Members List{% endblock %}

{% block content %}
    <h1>Members List</h1>

    <ul class="list-group">
        {% for user_profile in user_profiles %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <h3>{{ user_profile.user.first_name }} {{ user_profile.user.last_name }}</h3>

                <a href="{% url 'view_profile' user_profile.user.id %}" class="btn btn-primary">View Profile</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
